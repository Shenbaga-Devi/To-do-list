<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures the webpage is rendered correctly in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external CSS file for styling the page -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>To Do List - JavaScript Project</title>
</head>
<body>
    <div class="container">
        <!-- Container for input elements and title -->
        <div class="input-container">
            <!-- Main heading for the to-do list application -->
            <h1>My To Do List</h1>
            <!-- Text input for entering new to-do items -->
            <input type="text" placeholder="Add a new to do..." id="inputBox">
            <!-- Button to add the new to-do item -->
            <input type="button" value="Add" id="addBtn">
        </div>

        <!-- Unordered list to display the to-do items -->
        <ul class="todoList" id="todoList">
            <!-- Example list items (currently commented out) -->
            <!-- <li><p>Task1</p></li>
            <li>Task2</li>
            <li>Task3</li> -->
        </ul>
    </div>

    <!-- Link to an external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
